public:
  resources:
    api:
      host: '//api.github.com'
      info: '//api.github.com/version'

  meta:
    - url: '/*all'
      title: 'Main Page'
      meta:
        - name: google-site-verification
          content: SgJcQu3tL07cGulPlL3GFU-PUua4LqQnwJsFQxF_8Fc

localhost:
  webserver:
    - port: 7000
      livereload: true
    - port: 7100
    - root: 'build'
      port: 7200
      livereload: true

  manifest:
    resources:
      js:
        - 'src': 'vendor/requirejs/require.js'
          'data-main': 'main/requireconfig'
      css:
        - '//fonts.googleapis.com/css?family=Open+Sans:300italic,300,700,600,400&subset=cyrillic-ext,latin-ext'
        - 'compiled/main/vendor/angularBootstrap.css'
        - 'compiled/main/style.css'

build:
  copy:
    'robots.txt': 'robots.txt'

  manifest:
    resources:
      css:
        - '//fonts.googleapis.com/css?family=Open+Sans:300italic,300,700,600,400&subset=cyrillic-ext,latin-ext'
      html:
        - 'main/common/views/body/template.html'

  styles:
    - 'main/import.styl'

  autoprefixer: true
  inlineImgToCss: true

  modules:
    vendor:
      includeCss: false
      scripts:
        - 'vendor/requirejs/require.js'
      styles:
        - 'compiled/main/vendor/angularBootstrap.css'
        - 'vendor/oi.select/dist/select.css'

      uglifyJs:
        mangle: false
    common:
      sortIndex: 1
      includeCss: false

vendor:
  angularStrap:
    rev: false
    templateCacheModule: 'angularStrap'
    root: 'vendor/angular-strap/src'
    annotate:
      createMainModule: 'angularStrap'
      add: true
      rename:
        - from: '$tooltip'
          to: '$asTooltip'
    scripts:
      - 'helpers/date-parser.js'
      - 'helpers/date-formatter.js'
      - 'helpers/dimensions.js'
      - 'tooltip/tooltip.js'
      - 'datepicker/datepicker.js'
    templates:
      - 'tooltip/tooltip.tpl.html'
      - 'datepicker/datepicker.tpl.html'

